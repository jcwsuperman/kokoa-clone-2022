<!DOCTYPE html>
<html lang="ko">
	<head>
		<link rel="stylesheet" href="css/styles.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chat - Kokoa Clone</title>
	</head>
	<body id="chat-screen">
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fa-solid fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>16:24</span>
			</div>
			<div class="status-bar__column">
				<span>110%</span>
				<i class="fa-solid fa-battery-full fa-lg"></i>
				<i class="fa-solid fa-bolt"></i>
			</div>
		</div>

		<header class="alt-header">
			<div class="alt-header__column">
				<a href="chats.html">
					<i class="fa-solid fa-angle-left fa-2x"></i>
				</a>
			</div>
			<div class="alt-header__column">
				<h1 class="alt-header__title">가을</h1>
			</div>
			<div class="alt-header__column">
				<i class="fa-solid fa-magnifying-glass fa-xl"></i>
				<i class="fa-solid fa-bars fa-xl"></i>
			</div>
		</header>

		<main class="main-screen main-chat">
			<div class="chat__timestamp">Friday, Nomember 11, 2022</div>

			<div class="message-row">
				<img
					src="http://www.urbanbrush.net/web/wp-content/uploads/edd/2018/09/urbanbrush-20180919102829218170.png"
				/>
				<div class="message-row__content">
					<span class="message__author">가을</span>
					<div class="message__bubble">
						<span class="message__text">가을이 왔어요~</span>
						<span class="message__time">17:20</span>
					</div>
				</div>
			</div>
			<div class="message-row message-row--own">
				<div class="message-row__content">
					<div class="message__bubble">
						<span class="message__text">가을아 반갑다~</span>
						<span class="message__time">17:20</span>
					</div>
				</div>
			</div>
		</main>

		<form class="reply">
			<div class="reply__column">
				<i class="fa-regular fa-square-plus fa-lg"></i>
			</div>
			<div class="reply__column">
				<input type="text" placeholder="Write a message..." />
				<i class="fa-regular fa-face-smile fa-lg"></i>
				<button>
					<i class="fa-solid fa-arrow-up"></i>
				</button>
			</div>
		</form>

		<div id="no-mobile">
			<span>Your screen is too BIG ㅠㅠ</span>
		</div>

		<script
			src="https://kit.fontawesome.com/2a0f01009e.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
