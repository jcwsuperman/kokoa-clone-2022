<!DOCTYPE html>
<html lang="ko">
	<head>
		<link rel="stylesheet" href="css/styles.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Welcome to Kokoa Clone</title>
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fa-solid fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>16:24</span>
			</div>
			<div class="status-bar__column">
				<span>110%</span>
				<i class="fa-solid fa-battery-full fa-lg"></i>
				<i class="fa-solid fa-bolt"></i>
			</div>
		</div>

		<header class="welcome-header">
			<h1 class="welcome-header__title">Welcome to KoKoa Clone</h1>
			<p class="welcome-header__text">
				If you have a Kokoa Account,<br />
				log in with your email or phone number
			</p>
		</header>

		<form id="login-form" action="friends.html" method="get">
			<input
				name="username"
				required
				type="text"
				placeholder="Email or phone number"
			/>
			<input name="password" required type="password" placeholder="Password" />
			<input type="submit" value="Log in" />
			<a href="#">Find Kokoa Account or Password</a>
		</form>

		<div id="no-mobile">
			<span>Your screen is too BIG ㅠㅠ</span>
		</div>

		<script
			src="https://kit.fontawesome.com/2a0f01009e.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
